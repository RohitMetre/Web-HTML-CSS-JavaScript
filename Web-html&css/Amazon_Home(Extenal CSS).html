Note:

1.External CSS is a approach of using common style for different elements in different webpages.
2.<link> tag is used to link the CSS file to the HTML file.
3.Stylesheet is saved with.css extension.
4. In the <link> tag,
    -href attribute specifies the name of the css file which has to be linked to the html file.
    -type attribute specifies the type of css file in html file i.e type="text/css".
    -rel attribute specifies the relation of css file in html file i.e rel="stylesheet".
